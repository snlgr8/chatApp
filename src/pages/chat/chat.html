<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMessages">
    <div class="messages" *ngFor="let message of messages" >

      <div [class]="message.username==username?'innerMessage messageRight':'innerMessage messageLeft'">
        <div class="username"> {{message.username}}</div>
        <div class="message"> {{message.message}} </div>
      </div>
    </div>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="element">
        <ion-input type="text" [(ngModel)]="message"> </ion-input>
      </div>
      <div class="element">
        <button icon-only ion-button color='primary' (click)="sendMessage()">  <ion-icon name="send"></ion-icon>
      </button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
